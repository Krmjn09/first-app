<!-- card -->
<div class="card">
  <div class="card-header">Add Course</div>
  <div class="card-body">
    <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
      <!-- Title Field -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter title"
          id="title"
          name="title"
          #title="ngModel"
          [(ngModel)]="model.title"
          required
        />
        @if(title.invalid && title.touched) {
        <div class="text-danger">Title is required.</div>
        }
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          placeholder="Enter description"
          id="description"
          name="description"
          #description="ngModel"
          [(ngModel)]="model.description"
          required
          rows="3"
        ></textarea>
        @if(description.invalid && description.touched) {
        <div class="text-danger">Description is required.</div>
        }
      </div>

      <!-- Image Upload Field -->
      <div>
        <label for="image">Choose an image:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          [multiple]="false"
          (change)="onFileSelected($event)"
          ngModel
          required
        />

        <!-- @if(cover) {
        <div class="imageDiv" align="right">
          <img [src]="cover" alt="" />
        </div>
        } @if(showError) {
        <div class="text-danger">Image is required.</div>
        } -->
      </div>

      <!-- Submit Button -->
      <div class="m-3" align="center">
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
      </div>
    </form>
  </div>
</div>
<div  class="row mt-3">
   
</div>
